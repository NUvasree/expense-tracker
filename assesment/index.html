<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  

    <h1>💰 Personal Expense Tracker</h1>

   
    <div class="form-section">
      <div class="title-wrapper">
        <span id="titleIcon">💬</span>
        <input type="text" id="title" placeholder="Expense Title (e.g., Grocery, Rent)" />
      </div>
      <input type="number" id="amount" placeholder="💰 Amount in ₹" />
      <input type="date" id="date" />
      <select id="category">
        <option value="General">🏷️ General</option>
        <option value="Food">🍔 Food</option>
        <option value="Rent">🏠 Rent</option>
        <option value="Travel">✈️ Travel</option>
        <option value="Entertainment">🎬 Entertainment</option>
        <option value="Fuel">⛽ Fuel</option>
      </select>
      <button id="addBtn">➕ Add Expense</button>
    </div>

    
    <div class="filter-section-wrapper closed">
      <div class="filter-section">
        <input type="text" id="searchInput" placeholder="Search by title..." />
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
      </div>
    </div>

    <div class="expense-list" id="expenseList"></div>

    <div class="total-section">
      <strong>Total Expense:</strong> ₹<span id="totalAmount">0</span>
    </div>
  </div>

  <div id="toast" class="toast">Action completed</div>

  <script src="script.js"></script>
</body>
</html>
